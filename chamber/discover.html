<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discover | Chamber of Commerce</title>

  <!-- Existing chamber CSS -->
  <link rel="stylesheet" href="styles/base.css" />
  <link rel="stylesheet" href="styles/medium.css" />

  <style>
    /* ===== DISCOVER PAGE GRID ===== */
    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }

    .visit-message {
      background-color: #eef2ff;
      border-left: 6px solid #1f3c88;
      padding: 1rem;
      margin-bottom: 1.5rem;
      font-weight: 600;
    }

    .discover-grid {
      display: grid;
      gap: 1rem;
      grid-template-areas:
        "card1"
        "card2"
        "card3"
        "card4"
        "card5"
        "card6"
        "card7"
        "card8";
    }

    .discover-card {
      background: #ffffff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
    }

    .discover-card figure {
      margin: 0;
    }

    .discover-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .discover-card-content {
      padding: 1rem;
    }

    .discover-card h2 {
      margin-top: 0;
      color: #1f3c88;
    }

    .discover-card address {
      font-style: normal;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
      color: #555;
    }

    .discover-card button {
      margin-top: auto;
      background-color: #f4a261;
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
    }

    /* ===== IMAGE HOVER EFFECT (NOT MOBILE) ===== */
    @media (min-width: 641px) {
      .discover-card img:hover {
        filter: brightness(85%);
        transform: scale(1.03);
        transition: all 0.3s ease;
      }
    }

    /* ===== MEDIUM VIEW ===== */
    @media (min-width: 641px) and (max-width: 1024px) {
      .discover-grid {
        grid-template-areas:
          "card1 card2"
          "card3 card4"
          "card5 card6"
          "card7 card8";
        grid-template-columns: 1fr 1fr;
      }
    }

    /* ===== LARGE VIEW ===== */
    @media (min-width: 1025px) {
      .discover-grid {
        grid-template-areas:
          "card1 card2 card3"
          "card4 card5 card6"
          "card7 card8 card8";
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>

  <!-- ===== HEADER & NAV (PRESERVED) ===== -->
  <header>
    <h1>Chamber of Commerce</h1>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="discover.html" class="active">Discover</a></li>
      <li><a href="directory.html">Directory</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- ===== MAIN CONTENT ===== -->
  <main>
    <div id="visitMessage" class="visit-message"></div>

    <section class="discover-grid" id="discoverGrid"></section>
  </main>

  <!-- ===== FOOTER ===== -->
  <footer>
    <p>&copy; 2026 Chamber of Commerce</p>
  </footer>

  <!-- ===== JAVASCRIPT MODULE ===== -->
  <script type="module">
    import { places } from "./data/places.mjs";

    const grid = document.getElementById("discoverGrid");

    places.forEach((place, index) => {
      const card = document.createElement("section");
      card.classList.add("discover-card");
      card.style.gridArea = `card${index + 1}`;

      card.innerHTML = `
        <figure>
          <img src="${place.image}" alt="${place.name}" loading="lazy">
        </figure>
        <div class="discover-card-content">
          <h2>${place.name}</h2>
          <address>${place.address}</address>
          <p>${place.description}</p>
          <button>Learn More</button>
        </div>
      `;

      grid.appendChild(card);
    });

    /* ===== LAST VISIT MESSAGE ===== */
    const message = document.getElementById("visitMessage");
    const lastVisit = localStorage.getItem("lastVisit");
    const now = Date.now();

    if (!lastVisit) {
      message.textContent = "Welcome! Let us know if you have any questions.";
    } else {
      const days = Math.floor((now - lastVisit) / 86400000);
      if (days < 1) {
        message.textContent = "Back so soon! Awesome!";
      } else if (days === 1) {
        message.textContent = "You last visited 1 day ago.";
      } else {
        message.textContent = `You last visited ${days} days ago.`;
      }
    }

    localStorage.setItem("lastVisit", now);
  </script>

</body>
</html>
