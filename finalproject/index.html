<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page Titles and SEO -->
    <title>WDD 231 | Home</title>
    <meta name="description" content="Hellen Beatrice Apolot's web development project demonstrating dynamic and responsive website design.">
    <meta name="author" content="Hellen Beatrice Apolot">

    <!-- Favicon -->
    <link rel="icon" href="images/favicon.png" type="image/png">

    <!-- Open Graph for social sharing -->
    <meta property="og:title" content="WDD 231 | Home">
    <meta property="og:description" content="Hellen Beatrice Apolot's web development project demonstrating dynamic and responsive website design.">
    <meta property="og:image" content="https://yourwebsite.com/images/favicon.png">
    <meta property="og:url" content="https://yourwebsite.com/index.html">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- Optional: Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo"><img src="images/logo.png" alt="Site Logo"></div>
        <nav>
            <div class="hamburger" id="hamburger">&#9776;</div>
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="page2.html">Page 2</a></li>
                <li><a href="page3.html">Page 3</a></li>
                <li><a href="form-action.html">Form</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="dynamic-content">
            <h1>Welcome to My Website</h1>
            <p>This section will load dynamic content from JSON/API.</p>
            <div id="item-container"></div>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <form action="form-action.html" method="get" id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 My Website | <a href="attributions.html">Attributions</a></p>
        <p><a href="https://" target="_blank">Project Video Demo</a></p>
    </footer>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <p>Dynamic modal content goes here</p>
        </div>
    </div>

    <script type="module" src="scripts/main.js"></script>
</body>
</html>
