<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website - Home</title>
    <meta name="description" content="Welcome to my website homepage.">
    <meta name="author" content="Your Name">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <div class="logo"><img src="images/logo.png" alt="Site Logo"></div>
        <nav>
            <div class="hamburger" id="hamburger">&#9776;</div>
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="page2.html">Page 2</a></li>
                <li><a href="page3.html">Page 3</a></li>
                <li><a href="form-action.html">Form</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="dynamic-content">
            <h1>Welcome to My Website</h1>
            <p>This section will load dynamic content from JSON/API.</p>
            <div id="item-container"></div>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <form action="form-action.html" method="get" id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 My Website | <a href="attributions.html">Attributions</a></p>
        <p><a href="https://" target="_blank">Project Video Demo</a></p>
    </footer>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <p>Dynamic modal content goes here</p>
        </div>
    </div>

    <script type="module" src="scripts/main.js"></script>
</body>
</html>
